<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>{{post_details.content|safe }}</p>
        <p>{{post_details.create_date}}</p>
        {% for tag in post_details.tags.all %}
            <p>{{tag}}</p>
        {% endfor %}
        <p>{{post_details.author}}</p>
        <img src="{{post_details.image.url}}"></img>
        
        <hr>
        <label for="c">comments : </label>
        <ul id="c">
            {% for comment in comments %}
                <li>{{comment.comment}}</li>
            {% endfor %}
        </ul>
        <hr>
        
        <form method="post">
            {% csrf_token %}
            {{comment_form}}
            <input type="submit" value="submit">
        </form>
        
</body>
</html>
